name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  pull_request_job:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Debug Event Details
        run: |
          echo "Event Action: ${{ github.event.action }}"
          echo "PR Merged: ${{ github.event.pull_request.merged }}"
      
      # Ensure the script is executable
      - name: Make build script executable
        run: chmod +x ${CI_DIR}/build.sh

      # Run build script
      - name: Run build script after PR merge
        run: bash ${CI_DIR}/build.sh
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_MESSAGE: ${{ github.event.number }} ${{ github.event.head_commit.message }}
      CI_DIR: "/Users/t-laode.ika/Documents/oracle-watch-tower/top-ci-cd/"

  push_job:
    runs-on: self-hosted
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      
      # Ensure the script is executable
      - name: Make build script executable
        run: chmod +x ${CI_DIR}/build.sh

      # Run build script
      - name: Run build script on push
        run: bash ${CI_DIR}/build.sh
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_MESSAGE: ${{ github.event.number }} ${{ github.event.head_commit.message }}
      CI_DIR: "/home/applmgr/cicd"
