name: push-workflow

on:
  workflow_run:
    workflows: ["pull-workflow"]
    types:
      - completed

# Concurrency lock for the specific pull request to ensure strict ordering
concurrency:
  group: push-ci-${{ github.event.workflow_run.pull_requests[0].number }}  # Unique to the PR
  cancel-in-progress: false  # Queue subsequent jobs instead of canceling

jobs:
  push_job:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Debug Event Details
        run: |
          echo "Pull Request Number: ${{ github.event.workflow_run.pull_requests[0].number }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "Token: ${{ secrets.GITHUB_TOKEN }}" 
      - name: Make build script executable
        run: chmod +x ${CI_DIR}/build.sh

      - name: Run build script on push
        run: bash ${CI_DIR}/build.sh

      - name: Clone & Commit Repository 
        run: |
          git clone https://user:$GITHUB_TOKEN@github.com/alif5623/cidcdTest.git
          cd cidcdTest
          git config user.name "alif5623"
          git config user.email "laode.alif@ui.ac.id"
          git checkout -b devTest
          git add .
          git commit -m "Update branch"
        
      - name: Push to prod Repo
        run: |
          git remote set-url origin https://user:$GITHUB_TOKEN@github.com/alif5623/cidcdTest.git
          git remote set-url origin
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_MESSAGE: ${{ github.event.number }} ${{ github.event.head_commit.message }}
      CI_DIR: "/Users/t-laode.ika/Documents/githubAction/cicd"
