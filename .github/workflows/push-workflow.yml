name: push-workflow

on:
  workflow_run:
    workflows: ["pull-workflow"]
    types:
      - completed

concurrency:
  group: push-ci-${{ github.event.workflow_run.pull_requests[0].number }}
  cancel-in-progress: false

jobs:
  push_job:
    runs-on: self-hosted

    steps:
      - name: Check out devTest branch
        uses: actions/checkout@v2
        with:
          ref: devTest

      - name: Debug Event Details
        run: |
          echo "Pull Request Number: ${{ github.event.workflow_run.pull_requests[0].number }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "The PR was merged."

      - name: Make build script executable
        run: chmod +x ${CI_DIR}/build.sh

      - name: Run build script on push
        run: bash ${CI_DIR}/build.sh

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check out prodTest branch
        run: git checkout prodTest

      - name: Merge devTest into prodTest
        run: git merge devTest --no-ff --commit -m "Merging changes from devTest to prodTest"

      - name: Push changes to prodTest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin prodTest
          
    env:
      REPO_MESSAGE: ${{ github.event.workflow_run.pull_requests[0].title }}
      CI_DIR: "/Users/t-laode.ika/Documents/githubAction/cicd"
