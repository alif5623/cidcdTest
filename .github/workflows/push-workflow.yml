name: push-workflow

on:
  workflow_run:
    branches: ["devTest"]
    workflows: ["pull-workflow"]
    types:
      - completed

# Concurrency lock for the specific pull request to ensure strict ordering
concurrency:
  group: push-ci-${{ github.event.workflow_run.pull_requests[0].number }}  # Unique to the PR
  cancel-in-progress: false  # Queue subsequent jobs instead of canceling

jobs:
  push_job:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Debug Event Details
        run: |
          echo "Pull Request Number: ${{ github.event.workflow_run.pull_requests[0].number }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "The PR was merged."

      - name: Make build script executable
        run: chmod +x ${CI_DIR}/build.sh

      - name: Run build script on push
        run: bash ${CI_DIR}/build.sh
        
      # Add a step to configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Add a step to commit changes (if any)
      - name: Commit changes
        run: |
          cd /Users/t-laode.ika/Documents/localCICD/cidcdTest
          git checkout prodTest
          git add .
          git commit -m "Auto-commit: Update to STG after PR merge" || echo "No changes to commit"

      # Add a step to push changes to another branch (e.g., `target-branch`)
      - name: Push to target branch
        run: |
          git push origin prodTest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_MESSAGE: ${{ github.event.workflow_run.pull_requests[0].title }}
      CI_DIR: "/Users/t-laode.ika/Documents/githubAction/cicd"
